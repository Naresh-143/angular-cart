<div class="card mb-3 shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="230px" 
    [src]="productItem.imageurl">
    <!-- <hr> -->
    <div class="card-body">
        <h5 class="card-title">{{productItem.name}}</h5>
        <ul class="list-inline">
            <li class="list-inline-item"><del><mark>{{productItem.price | currency:"INR"}}</mark></del></li>
            <li class="list-inline-item">{{productItem.offerprice | currency:"INR"}}</li>
            <li class="list-inline-item"><i class="far fa-heart"></i></li>
          </ul>
        <p class="card-text">{{productItem.description | slice: 0:50}}...</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <button type="button" class="btn btn-sm  btn-primary" (click)="handleAddToCart()">Add to cart</button>
                <button type="button" class="btn btn-sm  btn-secondary">View details</button>
            </div>
        </div>
    </div>
</div>
